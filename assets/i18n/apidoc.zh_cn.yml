zh_cn:
  yggdrasil.index.summary: Mojang Yggdrasil API
  yggdrasil.index.description: 自内建Mojang Yggdrasil API服务中获取相关数据.

  yggdrasil.authserver.authenticate.summary: Yggdrasil Authserver 获取令牌
  yggdrasil.authserver.authenticate.description: 通过该API获取仅能在该API中使用的用户认证令牌.

  yggdrasil.authserver.refresh.summary: Yggdrasil Authserver 刷新令牌
  yggdrasil.authserver.refresh.description: 注销提供的可刷新令牌, 重新获取可用的用户认证令牌

  yggdrasil.authserver.validate.summary: Yggdrasil Authserver 检查令牌
  yggdrasil.authserver.validate.description: 检查提供的令牌, 并返回相应结果

  yggdrasil.authserver.invalidate.summary: Yggdrasil Authserver 注销令牌
  yggdrasil.authserver.invalidate.description: 若给出的令牌有效, 则注销之

  yggdrasil.authserver.signout.summary: Yggdrasil Authserver 登出
  yggdrasil.authserver.signout.description: 若给出的用户登录信息正确, 则注销该用户现存的所有令牌

  yggdrasil.profilesQuery.summary: Yggdrasil 查询多个角色及其信息
  yggdrasil.profilesQuery.description: 通过请求中包含的用户名找寻与其相符的角色并序列化其信息

  yggdrasil.sessionserver.joinServer.summary: Yggdrasil Sessionserver 请求加入服务器
  yggdrasil.sessionserver.joinServer.description: 向服务端发出请求, 并在服务端缓存相关信息

  yggdrasil.sessionserver.hasJoined.summary: Yggdrasil Sessionserver 查询加入请求
  yggdrasil.sessionserver.hasJoined.description: 尝试从服务端获取欲连接的客户端信息, 并获取其角色信息

  yggdrasil.sessionserver.profileQuery.summary: Yggdrasil Sessionserver 查询单个用户信息
  yggdrasil.sessionserver.profileQuery.description: 从服务端拉取角色信息及其已绑定的材质信息

  natrium.amadeus_uploader.summary: Natrium Amadeus 资源创建及内容上传
  natrium.amadeus_uploader.description: 上传图像文件并在服务端以给出的信息注册资源

  natrium.authserver.index.summary: Natrium Authserver 获取用户令牌
  natrium.authserver.index.description: 获取可用于更新用户信息(包括CRUD行为)的身份认证令牌

  natrium.authserver.refresh.summary: Natrium Authserver Refresh 刷新用户令牌
  natrium.authserver.refresh.description: 注销给出的可刷新令牌, 并重新获取新的可用用户令牌

  natrium.authserver.validate.summary: Natrium Authserver Validate 获取令牌状态
  natrium.authserver.validate.description: 验证或获取给出的令牌状态

  natrium.authserver.invalidate.summary: Natrium Authserver Invalidate 注销令牌
  natrium.authserver.invalidate.description: 注销给出的可用用户令牌

  natrium.authserver.signout.summary: Natrium Authserver Signout 用户登出
  natrium.authserver.signout.description: 验证所给出的用户认证信息, 注销在用户下的**所有**令牌(不包括Yggdrasil Token)

  natrium.optionserver.character.textures.bind.summary: Natrium Optionserver 角色绑定材质
  natrium.optionserver.character.textures.bind.description: 尝试给给出的角色绑定所描述的材质

  natrium.optionserver.character.textures.unbind.summary: Natrium Optionserver 角色解除绑定材质
  natrium.optionserver.character.textures.unbind.description: 尝试使给出的角色解除与其已绑定的某个材质的关系

  natrium.optionserver.character.create.summary: Natrium Optionserver 创建角色
  natrium.optionserver.character.create.description: 认证令牌并在令牌所绑定的用户的命名空间下创建角色

  natrium.optionserver.character.delete.summary: Natrium Optionserver 删除角色
  natrium.optionserver.character.delete.description: 尝试删除所指定的角色

  natrium.optionserver.character.publicStats.transformTo.summary: Natrium Optionserver 更改角色公开可见性
  natrium.optionserver.character.publicStats.transformTo.description: 更改所给出的角色的公开可见性

  natrium.optionserver.resource.publicStats.transformTo.summary: Natrium Optionserver 更改资源公开可见性
  natrium.optionserver.resource.publicStats.transformTo.description: 更改所指向的资源的公开可见性

  natrium.optionserver.resource.protectStats.transformTo.summary: Natrium Optionserver 管理资源保护
  natrium.optionserver.resource.protectStats.transformTo.description: 开启/关闭所指向的资源的保护模式

  natrium.optionserver.resource.delete.summary: Natrium Optionserver 删除资源
  natrium.optionserver.resource.delete.description: 验证拥有者并删除所指向的资源

  natrium.optionserver.resource.update.summary: Natrium Optionserver 更新资源信息
  natrium.optionserver.resource.update.description: 批量更新资源信息, 包括名称, 资源类型, 资源模型等(具有限制性)

  natrium.optionserver.character.rename.summary: Natrium Optionserver 更改角色游戏名称
  natrium.optionserver.character.rename.description: 更改角色的名称而不需要重新创建角色(PlayerID也会改, 并且保证不会与已有的角色重名)

  natrium.resourceserver.account.guest.summary: Natrium Resourceserver 查询用户公开信息
  natrium.resourceserver.account.guest.description: 不带令牌查询用户的公开信息

  natrium.resourceserver.account.certified.summary: Natrium 鉴权并查询用户信息
  natrium.resourceserver.account.certified.description: 尝试使用令牌查询用户信息(若给出的令牌所绑定的用户的ID与需查询的用户的ID不符合, 则返回其公开信息)

  natrium.resourceserver.character.guest.summary: Natrium Resourceserver 查询公开角色
  natrium.resourceserver.character.guest.description: 尝试查询用户信息(如果该用户是公开的)

  natrium.resourceserver.character.certified.summary: Natrium Resourceserver 鉴权并查询用户信息
  natrium.resourceserver.character.certified.description: 尝试匹配所给出的令牌所绑定的用户与角色的所有者, 若成功返回角色信息, 否则当没有这个角色存在

  natrium.resourceserver.resource.guest.summary: Natrium Resourceserver 查询公开资源信息
  natrium.resourceserver.resource.guest.description: 不带令牌查询公开的资源的信息

  natrium.resourceserver.resource.certified.summary: Natrium Resourceserver 鉴权并查询资源信息
  natrium.resourceserver.resource.certified.description: 尝试匹配所给出的令牌所绑定的用户与资源的拥有者, 若成功返回资源信息, 否则当没有这个资源存在

  natrium.resourceserver.resource.forks.summary: Natrium Resourceserver 查询资源分支
  natrium.resourceserver.resource.forks.description: 鉴权并查询资源的分支

  natrium.resourceserver.resource.protectStats.summary: Natrium Resourceserver 查询资源保护状态
  natrium.resourceserver.resource.protectStats.description: 鉴权并查询资源的保护状态

  natrium.resourceserver.resource.publicStats.summary: Natrium Resourceserver 查询资源的公开可见性
  natrium.resourceserver.resource.publicStats.description: 鉴权并查询资源的公开可见性

  natrium.resourceserver.character.publicStats.summary: Natrium Resourceserver 查询角色的公开可见性
  natrium.resourceserver.character.publicStats.description: 鉴权并查询角色的公开可见性

  utils.static_resource.summary: Utils 访问静态资源
  utils.static_resource.description: 自给出的静态资源名称中返回静态资源内容

  natrium.mostima_register.request.summary: Natrium Mostima 发送注册请求
  natrium.mostima_register.request.description: 向该API发送请求, 在服务端存储数据以保证验证上下文完整性