# docker-compose.yml文件的版本
version: "3"
# 管理的服务
services:
  mysql:
    environment:
        MYSQL_USER: 'root'
        MYSQL_ROOT_PASSWORD: 'eogbperqwdm'
    image: "mysql:5.7"
    volumes:
        - "./mysql/db:/var/lib/mysql"
        - "./mysql/conf/my.cnf:/etc/my.cnf"
        - "./mysql/init:/docker-entrypoint-initdb.d/"
    ports:
      - "3306:3306"